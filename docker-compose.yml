services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: johnai-postgres
    security_opt:
      - apparmor:unconfined
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    # Database port removed from public exposure - only accessible within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - johnai-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Supabase Studio (Database Management UI)
  # Studio port removed from public exposure - access via SSH tunnel if needed: ssh -L 3001:localhost:3000 user@host
  studio:
    image: supabase/studio:latest
    container_name: johnai-studio
    security_opt:
      - apparmor:unconfined
    environment:
      SUPABASE_URL: http://kong:8000
      STUDIO_PG_META_URL: http://meta:8080
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
    networks:
      - johnai-network
    depends_on:
      - postgres

  # PostgREST (RESTful API)
  rest:
    image: postgrest/postgrest:v12.0.1
    container_name: johnai-rest
    security_opt:
      - apparmor:unconfined
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:8000
    networks:
      - johnai-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # GoTrue (Supabase Auth)
  auth:
    image: supabase/gotrue:v2.99.0
    container_name: johnai-auth
    security_opt:
      - apparmor:unconfined
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: https://predictions.johnfoster.cloud
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres?search_path=auth
      GOTRUE_SITE_URL: https://predictions.johnfoster.cloud
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_HOST: ""
      GOTRUE_SMTP_PORT: 587
      GOTRUE_SMTP_ADMIN_EMAIL: admin@predictions.local
      GOTRUE_SMTP_MAX_FREQUENCY: 1s
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_SECURE_EMAIL_CHANGE_ENABLED: false
      GOTRUE_MAILER_OTP_EXP: 3600
    networks:
      - johnai-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: johnai-kong
    security_opt:
      - apparmor:unconfined
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,rate-limiting,request-size-limiting
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    ports:
      - "8000:8000"
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - johnai-network
    depends_on:
      - rest
      - auth
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Meta service for Studio
  meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: johnai-meta
    security_opt:
      - apparmor:unconfined
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    networks:
      - johnai-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Your Application
  johnai-predictions:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
        - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    container_name: johnai-predictions
    security_opt:
      - apparmor:unconfined
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - johnai-network
    depends_on:
      - kong
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Cloudflared (optional)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: johnai-cloudflared
    security_opt:
      - apparmor:unconfined
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - johnai-network
    depends_on:
      - johnai-predictions
    profiles:
      - tunnel
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

networks:
  johnai-network:
    driver: bridge

volumes:
  postgres_data:
