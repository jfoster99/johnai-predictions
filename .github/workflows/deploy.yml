name: Deploy to Proxmox

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted  # Runs on your Proxmox LXC
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy application
        run: |
          cd /opt/johnai-predictions
          
          echo "üîÑ Pulling latest changes..."
          git pull origin main
          
          echo "üêã Rebuilding and restarting containers..."
          docker compose --profile tunnel down
          docker compose --profile tunnel up -d --build
          
          echo "‚è≥ Waiting for services to start..."
          sleep 10
          
          echo "‚úÖ Checking container status..."
          docker compose ps
          
          echo "üéâ Deployment completed successfully!"

      - name: Verify deployment
        run: |
          # Check if main container is running
          if docker compose ps | grep -q "johnai-predictions.*Up"; then
            echo "‚úÖ Application container is running"
          else
            echo "‚ùå Application container is not running"
            exit 1
          fi
          
          # Check if Cloudflare tunnel is connected
          if docker compose ps | grep -q "cloudflared.*Up"; then
            echo "‚úÖ Cloudflare tunnel is connected"
          else
            echo "‚ö†Ô∏è  Cloudflare tunnel may not be running"
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
