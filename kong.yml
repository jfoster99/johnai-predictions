_format_version: "2.1"

services:
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1/
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            # SECURITY: Restrict to your actual domain in production
            - "http://localhost:3000"
            - "http://127.0.0.1:3000"
            # Production domain
            - "https://predictions.johnfoster.cloud"
          methods:
            - GET
            - HEAD
            - PUT
            - PATCH
            - POST
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Authorization
            - Content-Type
            - X-Client-Info
            - apikey
            - Prefer
            - content-profile
            - accept-profile
            - x-client-info
          exposed_headers:
            - Content-Range
            - Content-Length
            - Content-Type
            - Content-Profile
          credentials: false
          max_age: 3600
          preflight_continue: false
      
      # Rate limiting to prevent abuse
      - name: rate-limiting
        config:
          minute: 60
          hour: 1000
          policy: local
          fault_tolerant: true
          hide_client_headers: false
          
      # Request size limiting to prevent DoS
      - name: request-size-limiting
        config:
          allowed_payload_size: 1
          size_unit: megabytes
          require_content_length: false
